<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <input type="text" id="expenseName" placeholder="Expense Name">
        <input type="number" id="expenseAmount" placeholder="Amount">
        <button onclick="addExpense()">Add Expense</button>
        <h3>Total: Ksh <span id="totalAmount">0</span></h3>
        <ul id="expenseList"></ul>
    </div>
    
    <script>
        let totalAmount = 0;
        
        function addExpense() {
            const name = document.getElementById('expenseName').value;
            const amount = document.getElementById('expenseAmount').value;
            
            if (name && amount) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${name}: Ksh ${amount} <button onclick="removeExpense(this, ${amount})">Remove</button>`;
                document.getElementById('expenseList').appendChild(listItem);
                
                totalAmount += parseFloat(amount);
                document.getElementById('totalAmount').innerText = totalAmount;
            }
        }
        
        function removeExpense(button, amount) {
            button.parentElement.remove();
            totalAmount -= parseFloat(amount);
            document.getElementById('totalAmount').innerText = totalAmount;
        }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 50%;
            margin: auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</body>
</html>
