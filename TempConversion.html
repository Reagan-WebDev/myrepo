<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="TempConversion.css">
</head>
<body>
    <form>
        <h1 id="myH1">Temperature Conversion</h1>
        <input type="number" id="myInput" value="0"><br><br>
        <input type="radio" id="toCelcius" name="unit">
        <label for="toCelcius">Farenheit ➡️ Celcius</label><br>
        <input type="radio" id="toFarenheit" name="unit">
        <label for="toFarenheit" class="myLabel">Celcius ➡️ Farenheit</label><br><br>
        <button type="button" id="myButton">Convert</button>
        <p id="myP"></p>
    </form>
    <script src="TempConversion.js"></script>
</body>
</html>
