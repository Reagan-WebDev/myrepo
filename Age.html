<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reagan Website</title>
    <link rel="stylesheet" href="Age.css">
    <link rel="icon" href="images/r.png">
</head>
<body>
    <div class="container">
        <h1>Check Voting Eligibility</h1>
        <form id="dobForm">
            <label for="birthYear">Year of Birth:</label>
            <input type="number" id="birthYear" placeholder="Enter your birth year" required>

            <label for="birthMonth">Month of Birth:</label>
            <input type="number" id="birthMonth" placeholder="Enter your birth month (1-12)" required>

            <label for="birthDay">Day of Birth:</label>
            <input type="number" id="birthDay" placeholder="Enter your birth day" required>

            <button type="submit">Check Eligibility</button>
        </form>

        <div id="result" class="result">
            <!-- Result will be shown here -->
        </div>
    </div>
    <script src="Age.js"></script>
</body>
</html>
