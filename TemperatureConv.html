<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TemperatureConv.css">
</head>
<body>
    <form>
        <h1 id="myH1">Temperature Conversion</h1>
        <input type="number" id="myInput" value="0"><br><br>
        <input type="radio" id="toCelcius" name="units">

        <input type="radio" id="toKelvin" name="units">
        <label for="toKelvin">Celcius ➡️ Kelvin</label><br><br>
        <button type="button" id="mySubmit">Convert</button>
        <p id="myP"></p>
    </form>
    <script src="TemperatureConv.js"></script>
</body>
